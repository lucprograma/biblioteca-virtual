  <div class="d-flex flex-column h-100">
    
    <!-- Botón de cierre -->
    <div class="text-end p-2">
      <button class="btn btn-danger btn-sm" onclick="closePdfOverlay()">✖ Cerrar</button>
    </div>

    <!-- PDF -->
    <iframe id="pdfFrame" src="" class="flex-grow-1 w-100 border-0" style="min-height: 60%;"></iframe>

    <!-- Foro comentarios -->
    <div class="bg-secondary text-white p-3" style="max-height: 40%; overflow-y: auto;">

      <div id="comments-list" class="mb-3">
        <p>Usuario1: Me gustó mucho.</p>
        <p>Usuario2: Interesante punto en la página 3.</p>

  </div>
</div>
